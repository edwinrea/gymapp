<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect fill="#f5f5f5" width="400" height="300"/>
  <!-- Banco inclinado -->
  <path d="M 100 200 L 250 130 L 260 135 L 110 205 Z" fill="#8B4513"/>
  <rect x="110" y="205" width="10" height="30" fill="#654321"/>
  <rect x="240" y="135" width="10" height="30" fill="#654321"/>
  
  <!-- Barra -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <circle cx="60" cy="100" r="25" fill="#444"/>
  <circle cx="340" cy="100" r="25" fill="#444"/>
  
  <!-- Persona inclinada -->
  <ellipse cx="180" cy="165" rx="30" ry="25" fill="#4f46e5" transform="rotate(-30 180 165)"/>
  <circle cx="175" cy="145" r="15" fill="#ffdbac"/>
  
  <!-- Brazos -->
  <line x1="165" y1="155" x2="130" y2="105" stroke="#ffdbac" stroke-width="8" stroke-linecap="round"/>
  <line x1="195" y1="150" x2="220" y2="105" stroke="#ffdbac" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Piernas -->
  <line x1="160" y1="185" x2="140" y2="225" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
  <line x1="190" y1="180" x2="180" y2="225" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
  
  <text x="200" y="270" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Press Inclinado</text>
</svg>
