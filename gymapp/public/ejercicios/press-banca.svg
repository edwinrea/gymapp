<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect fill="#f5f5f5" width="400" height="300"/>
  <!-- Banco -->
  <rect x="100" y="180" width="200" height="15" fill="#8B4513" rx="3"/>
  <rect x="110" y="195" width="10" height="40" fill="#654321"/>
  <rect x="280" y="195" width="10" height="40" fill="#654321"/>
  
  <!-- Barra -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <circle cx="60" cy="120" r="25" fill="#444"/>
  <circle cx="340" cy="120" r="25" fill="#444"/>
  
  <!-- Persona acostada -->
  <ellipse cx="200" cy="175" rx="35" ry="25" fill="#4f46e5"/>
  <circle cx="200" cy="155" r="15" fill="#ffdbac"/>
  
  <!-- Brazos extendidos hacia arriba -->
  <line x1="180" y1="165" x2="150" y2="125" stroke="#ffdbac" stroke-width="8" stroke-linecap="round"/>
  <line x1="220" y1="165" x2="250" y2="125" stroke="#ffdbac" stroke-width="8" stroke-linecap="round"/>
  <circle cx="150" cy="125" r="6" fill="#ffdbac"/>
  <circle cx="250" cy="125" r="6" fill="#ffdbac"/>
  
  <!-- Piernas -->
  <line x1="180" y1="195" x2="170" y2="230" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
  <line x1="220" y1="195" x2="230" y2="230" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Texto -->
  <text x="200" y="270" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Press de Banca</text>
</svg>
