<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect fill="#f5f5f5" width="400" height="300"/>
  <!-- Persona de pie -->
  <circle cx="200" cy="80" r="18" fill="#ffdbac"/>
  <ellipse cx="200" cy="130" rx="30" ry="40" fill="#4f46e5"/>
  
  <!-- Brazos hacia abajo agarrando barra -->
  <line x1="180" y1="115" x2="160" y2="180" stroke="#ffdbac" stroke-width="10" stroke-linecap="round"/>
  <line x1="220" y1="115" x2="240" y2="180" stroke="#ffdbac" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Barra en el suelo con discos -->
  <line x1="100" y1="200" x2="300" y2="200" stroke="#333" stroke-width="8" stroke-linecap="round"/>
  <circle cx="120" cy="200" r="30" fill="#444"/>
  <circle cx="280" cy="200" r="30" fill="#444"/>
  
  <!-- Piernas semiflexionadas -->
  <line x1="185" y1="170" x2="175" y2="220" stroke="#4f46e5" stroke-width="14" stroke-linecap="round"/>
  <line x1="215" y1="170" x2="225" y2="220" stroke="#4f46e5" stroke-width="14" stroke-linecap="round"/>
  
  <!-- Suelo -->
  <line x1="50" y1="235" x2="350" y2="235" stroke="#999" stroke-width="3"/>
  
  <text x="200" y="270" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Peso Muerto</text>
</svg>
