services:
  # Backend - API y Base de datos SQLite
  backend:
    build: 
      context: ./backend
    ports:
      - "8081:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - FRONTEND_URL=https://gym.shutils.com
    networks:
      - gymapp-network
    restart: unless-stopped

  # Frontend - React + Vite
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:3000"
    environment:
      - HOST=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
      - /app/backend
    depends_on:
      - backend
    networks:
      - gymapp-network
    restart: unless-stopped

# Volúmenes para persistir la base de datos
volumes:
  backend_data:

# Red para comunicación entre servicios
networks:
  gymapp-network:
    driver: bridge
