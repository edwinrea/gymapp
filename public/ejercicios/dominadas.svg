<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <rect fill="#f5f5f5" width="400" height="300"/>
  <!-- Barra fija -->
  <rect x="150" y="40" width="100" height="10" fill="#333" rx="3"/>
  <rect x="148" y="30" width="5" height="20" fill="#666"/>
  <rect x="247" y="30" width="5" height="20" fill="#666"/>
  
  <!-- Persona colgando -->
  <circle cx="200" cy="115" r="18" fill="#ffdbac"/>
  <ellipse cx="200" cy="155" rx="30" ry="35" fill="#4f46e5"/>
  
  <!-- Brazos agarrando barra -->
  <line x1="180" y1="125" x2="165" y2="50" stroke="#ffdbac" stroke-width="10" stroke-linecap="round"/>
  <line x1="220" y1="125" x2="235" y2="50" stroke="#ffdbac" stroke-width="10" stroke-linecap="round"/>
  <circle cx="165" cy="45" r="7" fill="#ffdbac"/>
  <circle cx="235" cy="45" r="7" fill="#ffdbac"/>
  
  <!-- Piernas dobladas -->
  <line x1="185" y1="190" x2="170" y2="220" stroke="#4f46e5" stroke-width="12" stroke-linecap="round"/>
  <line x1="215" y1="190" x2="230" y2="220" stroke="#4f46e5" stroke-width="12" stroke-linecap="round"/>
  <line x1="170" y1="220" x2="165" y2="230" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
  <line x1="230" y1="220" x2="235" y2="230" stroke="#4f46e5" stroke-width="10" stroke-linecap="round"/>
  
  <text x="200" y="270" font-family="Arial" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Dominadas</text>
</svg>
